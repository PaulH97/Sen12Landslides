defaults:
  - _self_
  - model: unet_convlstm
  - dataset: s2
  - callback: model_checkpoint 
  - logger: wandb 

experiment:
  name: exp2
  variant: dem

base_dir: "/dss/dsstbyfs02/pn49cu/pn49cu-dss-0006/Sen12Landslides"
exp_dir: ${base_dir}/experiments/${experiment.name}/${experiment.variant}/${dataset.name}
output_dir: ${base_dir}/outputs/${experiment.name}/${experiment.variant}/${dataset.name}/${model.name}

# only for training 
trainer: 
  accelerator: gpu
  strategy: ddp
  devices: 1
  precision: 16-mixed
  max_epochs: 50
  fast_dev_run: false
  default_root_dir: ${output_dir}
  gradient_clip_val: 1.0

dataset:
  batch_size: 24
  
sanity_check: false

seed: 42

split_settings:
  output_dir: ${base_dir}/S12LS-AD
  filter_criteria:
    include_patterns: []
    exclude_patterns: ["newzealand", "kyrgyzstan1", "kyrgyzstan2", "indonesia"]
    satellites: ["s1asc", "s1dsc", "s2"]
    reference_sat: "s2"
    unify_test: true
    min_confidence: null
    max_confidence: null
    annotated_only: false
    non_annotated_only: false
    annotated_ratio: 0.5
  n_workers: 20
  test_size: 0.2
  val_size: 0.2
  seed: 42

hydra:
  run:
    dir: ${output_dir}
  sweep:
    dir: ${base_dir}/outputs
    subdir: ${experiment.name}/${experiment.variant}/${dataset.name}/${model.name}

